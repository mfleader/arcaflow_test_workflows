version: v0.2.0
input:
  root: RootObject
  objects:
    RootObject:
      id: RootObject
      properties:
        repeated_inputs:
          type:
            type_id: ref
            id: RepeatedValues
        iterations:
          type:
            type_id: list
            items:
              id: SubRootObject
              type_id: ref
              namespace: $.steps.foreach_loop.execute.inputs.items
    RepeatedValues:
      id: RepeatedValues
      properties:
        name:
          type:
            type_id: string
            
steps:
  foreach_loop:
    kind: foreach
    items: !expr 'bindConstants($.input.iterations, $.input.repeated_inputs)'
    workflow: subwf.yaml
  subwf_2:
    kind: foreach
    items: !expr 'bindConstants($.steps.foreach_loop.outputs.success.data, $.input.repeated_inputs)'
    workflow: subwf.yaml

outputs:
  success:
    fab_four: !expr $.steps.subwf_2.outputs.success.data    