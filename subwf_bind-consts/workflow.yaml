version: v0.2.0
input:
  root: RootObject
  objects:
    RootObject:
      id: RootObject
      properties:
        repeated_inputs:
          type:
            type_id: ref
            id: RepeatedValues
        iterations:
          type:
            type_id: list
            items:
              id: SubRootObject
              type_id: ref
              namespace: $.steps.foreach_loop.execute.inputs.items
    RepeatedValues:
      id: RepeatedValues
      properties:
        name:
          type:
            type_id: string
            
steps:
  metadata:
    plugin:
      deployment_type: image
      src: quay.io/arcalot/arcaflow-plugin-metadata:0.4.0
    input: {}
  foreach_loop:
    kind: foreach
    items: !expr 'bindConstants($.input.iterations, $.input.repeated_inputs)'
    workflow: subwf.yaml
    parallelism: 1

outputs:
  success:
    metadata: !expr $.steps.metadata.outputs.success
    fab_four: !expr $.steps.foreach_loop.outputs.success.data