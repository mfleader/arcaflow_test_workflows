---
version: v0.2.0
input:
  root: SubRootObject1
  objects:
    SubRootObject1:
      id: SubRootObject1
      properties:
        name:
          type:
            type_id: string
steps:
  example1:
    plugin:
      # src: quay.io/arcalot/arcaflow-plugin-template-python
      src: quay.io/mleader/arcaflow-plugin-template-python:0.14.0
      deployment_type: image
    input:
      name: !expr $.input.name
outputs:
  success:
    name: !expr $.steps.example1.outputs.success.message
  error:
    error: !expr $.steps.example1.outputs.error.error

outputSchema: 
  success: 
    schema: 
      root: SubRootObject1
      objects: 
        SubRootObject1:
          id: SubRootObject1
          properties: 
            name:
              type:
                type_id: string    
  error:
    schema:
      root: ErrorRoot
      objects:
        ErrorRoot:
          id: ErrorRoot
          properties:
            error:
              type:
                type_id: string